<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0933acbad0.js" crossorigin="anonymous"></script>
        <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
           <div class="frist-part">
            <h3>find ultimate music here</h3>
            <div class="img">
                <img src="./Headphones 1.png" alt="">
            </div>
           </div>
           <div class="second-part">
               <h2>Create an account</h2>
               <div class="sign-up">
                <div class="sign-google">
                    <i class="fab fa-google"></i>
                    <p>sign up with google</p>
                   </div>
                   <div class="sign-facebook">
                    <i class="fab fa-facebook-square"></i>
                    <p>sign up with facebook</p>
                   </div>
               </div>  
               <section class="form">
                <p>full name</p>
                <p>Email</p>
                <p>Password</p>
            </section>

            <section class="form-bottom">
                <h4>Create an account</h4>
                <p>already have an acount? <span>log-in</span></p>
            </section>

           </div>     
        </main>
    </div>  
</body>
</html>
